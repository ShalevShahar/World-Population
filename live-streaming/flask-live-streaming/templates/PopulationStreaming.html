<!DOCTYPE html>
<html lang="en">
<!-- hiiiiii -->

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='StreamingStyle.css') }}">
</head>

<body>
    <header>
        <div class="totalWorldTitle">
            <h1>World Population</h1>
        </div>
        <div class="allCountriesTitle">
            <h1>Population by country</h1>
        </div>
    </header>
    <span id="china">{{china}}</span>
    <script type="text/javascript">
        var $SCRIPT_ROOT = '{{ request.script_root|tojson|safe }}';
        var intervalID = setInterval(update_values, 1000);

        function update_values() {
            $.getJSON($SCRIPT_ROOT + '/_popStream',
                function(data) {
                    $('#china').text(data.china);
                    console.log(data)
                });
        };
    </script>
    <script>
        document.getElementById("china").innerHTML;
    </script>
    <div class="runnigCount" id="c">100</div>
    <div class=news>
        <ul class=News-content>
            <li id='china'>{{china}}</li>
            <li>Ela is Cute</li>
        </ul>
    </div>
    <table class="tableCountries" border=10000 frame=void>
        <td id="container"></td>

        <td id="container2"></td>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='runningCounter.js')}}"></script>
</body>

</html>
